<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="youtube logo.png" alt="youtube-logo" class="youtube-logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" spellcheck="false" data-ms-editor="true">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
          </form>
          <ul class="nnavbar-nav mr-auto">
            <li class="nav-item">
              <button class="btn btn-danger" type="submit" id="sign-in-or-out-button">Sign In/Authorize</button>
              <button class="btn btn-danger" type="submit" id="revoke-access-button">Revoke Access</button>
            </li>
          </ul>
        </div>
      </nav>


      <div class="container" id="main-container">
        <div class="row">
          <div class="col-md-6 my-4">
            <form id="channel-form">
            <input type="text" placeholder="Enter Channel name" id="channel-input"><br>
            <input type="submit" value="Get Channel data" class="btn btn-secondary my-1">
          </form>
          <div class="row">
            <div class="col-md-12 my-4" id="channel-data"></div>
          </div>
          <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" id="subscriptions">Subscriptions</button>
                <div class="row">
                  <div class="col-md-12 my-4" id="subscriptions-container">

                  </div>
                </div>
            </div>
          </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12 my-4" id="video-container">
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
     



      <script src="script.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
