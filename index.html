<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="youtube logo.png" alt="youtube-logo" class="youtube-logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" spellcheck="false" data-ms-editor="true">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
          </form>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <button class="btn btn-danger" type="submit" id="sign-in-or-out-button">Sign In/Authorize</button>
              <button class="btn btn-danger" type="submit" id="revoke-access-button">Revoke Access</button>
            </li>
        </div>
      </nav>


      <div class="container" id="main-container">
        <div class="row">
          <div class="col-6">
            <form id="channel-form">
            <input type="text" placeholder="Enter Channel name" id="channel-input"><br>
            <input type="submit" value="Get Channel data" class="btn btn-secondary">
          </form>
          <div class="row">
            <div class="col-12" id="channel-data"></div>
          </div>
          </div>
          <div class="col-6">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/r-yxNNO1EI8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="video-player"></iframe>
          </div>
        </div>
      </div>
      <hr>

      <div class="container">
        <div class="row">
          <div class="col-12" id="video-container"></div>

        </div>
      </div>






      <script src="script.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
